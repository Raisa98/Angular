<div class="card" appHomepagestyle="">
  <img class="card-img-top" src={{x.img}} alt="Card image cap" height="200" width="100">
  <div class="card-body">
    <h5 class="card-title">{{x.title}}</h5>
  </div>
  <button type="button"  class="btn btn-secondary" data-toggle="modal" attr.data-target="#mymodal{{z}}">
    More
  </button>
  <!-- Modal -->
  <div class="modal fade" id="mymodal{{z}}" >
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">{{x.title}}</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="container" >
            <div class="row" >
              <div class="col-md-7 order-md-2  ">
                <h1 class="h11">Distribution network</h1>
                <p class="p1"><i class="fas fa-dollar-sign"></i>{{x.price}}</p>
                <p class="p1"><i class="fab fa-sketch"></i>{{x.desighner}}</p>
              </div>
              <div class="col-md-5 order-md-1 ">
                <img src={{x.img}} height="200" width="200">
              </div>

            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-light">Save changes</button>
        </div>
      </div>
    </div>
  </div>

</div>
<hr class="hr_first" appHeaderstyle>
